<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<h1>Qpid message</h1>
<form id="form">
    Host:
    <input id="host" name="host" size="25" />
    Port:
    <input id="port" name="port" size="10" />
    RoutingKey:
    <input id="key"  name="key" value="#" size="40" />
    <input id="connect" type="submit" value="Connect" disabled/>
</form>
<div id="list" style="width:800px;height:600px;background-color:#eef;overflow-y:scroll">
</div>
<script src="/lib/jquery-2.2.3.min.js" type="text/javascript"></script>
<script>

    var connected;

    if (!window.WebSocket) {
        if (window.MozWebSocket) {
            window.WebSocket = window.MozWebSocket;
        } else {
            $('#list').append(
                "<li>Your browser doesn't support WebSockets.</li>");
        }
    }

    ws = new WebSocket('ws://{{host}}/websocket');

    ws.onopen = function(evt) {
        $('#connect').removeAttr('disabled');
    }

    ws.onmessage = function(evt) {
        if (evt.data == "reset") {
            reset();
        }
        else {
            var list = $('#list');
            list.append("<div>" + evt.data + "</div>");
            list.scrollTop(list[0].scrollHeight);
        }
    }

    function reset() {
        $('#connect').val("Connect");
        connected = false;
    }

    function set_connected() {
        $('#connect').val("Disconnect");
        connected = true;
    }

    $('#form').submit(function(e) {
        e.preventDefault();
        if (! connected) {
            var host = $('#host').val().trim();
            var port = $('#port').val().trim();
            var key = $('#key').val().trim();

            if (host.length === 0 || port.length === 0 || key.length === 0) {
                alert("input fields cannot be empty");
                return;
            }

            var msg = JSON.stringify({'op': 'start',
                                      'host': host, 
                                      'port': port, 
                                      'key': key});
            $('#list').empty();
            ws.send(msg);

            set_connected();
        }
        else {
            var msg = JSON.stringify({'op': 'stop'});
            ws.send(msg);

            reset();
        }
        return;
    });

</script>
</body>
</html>
